<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
  <title>Pensionat</title>
  <link rel="icon" type="image/x-icon" href="/images/house.png"/>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">

</div>
<div class="content">

    <form action="" method="post">
      <div class="booking-options">
      <div class="left">
        <div>
          <label for="start-date" class="label">Check-in</label>
          <input type="date" id="start-date" name="start-date">
        </div>
        <div>
          <label for="end-date" class="label">Check-out</label>
          <input type="date" id="end-date" name="end-date">
        </div>
      </div>
      <div class="right">
        <div>
          <label for="number-of-beds" class="label">Beds</label>
          <input class="nr-input" type="number" id="number-of-beds" name="number-of-beds">
        </div>
        <div>
          <label for="number-of-rooms" class="label">Rooms</label>
          <input class="nr-input" type="number" id="number-of-rooms" name="number-of-rooms">
        </div>
      </div>
      </div>
    </form>


</div>
<div class="footer">

</div>
</body>
</html>
