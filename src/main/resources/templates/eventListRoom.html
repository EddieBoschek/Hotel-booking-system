<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Pensionat</title>
    <link href="/images/house.png" rel="icon" type="image/x-icon"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/handleCustomers.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="header index-header">
    <div>
        <a th:href="@{/}">
            <img class="header-text" src="/images/BedBasse.png" alt="Bed and Basse Pensionat">
        </a>
    </div>
    <br>
    <div>
        <a th:href="@{/}">
            <img class="header-img" src="/images/house.png" alt="Pensionat-ikon i blÃ¥tt">
        </a>
    </div>
</div>

<div class="content index-content">

    <div class="allCustomers customers-background">

        <table class="customers-table">
            <tr class="table-header room-row">
                <th th:text="'Room ' + ${roomNumber}"></th>
            </tr>
            <tbody>
            <tr class="customer-row event-row" th:each="r : ${allRoomEvents}">
                <td th:text="${r}"></td>
            </tr>
            </tbody>
        </table>

        <div class="table-pages" th:if="${totalPages > 1}">
            Total Items: [[${totalItems}]]
            &nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;

            <a th:href="@{'/room/eventlist/' + ${roomNumber} + '/1'}" th:if="${currentPage > 1}">First</a>
            <span th:unless="${currentPage > 1}">First</span>
            &nbsp;&nbsp;

            <a th:href="@{'/room/eventlist/' + ${roomNumber} + '/' + ${currentPage - 1}}" th:if="${currentPage > 1}">Previous</a>
            <span th:unless="${currentPage > 1}">Previous</span>

            &nbsp;&nbsp;

            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
			<a th:href="@{'/room/eventlist/' + ${roomNumber} + '/' + ${i}}" th:if="${currentPage != i}">[[${i}]]</a>
			<span th:unless="${currentPage != i}">[[${i}]]</span>
			&nbsp;
		</span>

            <a th:href="@{'/room/eventlist/' + ${roomNumber} + '/' + ${currentPage + 1}}" th:if="${currentPage < totalPages}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
            &nbsp;&nbsp;

            <a th:href="@{'/room/eventlist/' + ${roomNumber} + '/' + ${totalPages}}" th:if="${currentPage < totalPages}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>

    </div>
</div>

<div class=" footer">
    <p>&#9824; Eddie Boschek &#9829; Sania Runnfors Larsson &#9827; Sebastian Karlsson &#9830; Simon
        Nordlund</p>
</div>
</body>
</html>
