<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Pensionat</title>
    <link href="/images/house.png" rel="icon" type="image/x-icon"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/handleBlacklist.css" rel="stylesheet" type="text/css">
    <link href="/css/universal.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/NavBar :: navBar('user', 'newUser')}"></div>
<div class="header">
    <div>
        <div>
            <a th:href="@{/}">
                <img class="header-text" src="/images/BedBasse.png" alt="Bed and Basse Pensionat">
            </a>
        </div>
        <br>
        <div>
            <a th:href="@{/}">
                <img class="header-img" src="/images/house.png" alt="Pensionat-ikon i blått">
            </a>
        </div>

    </div>
</div>

<div class="content">
    <div class="update-blacklist-customers">
        <div class="placement-return-button">
            <a class="return-link" th:href="@{/}">
                <div class="return-button">Tillbaka</div>
            </a>
            <div class="update-submit-button">
                <input form="user-form" type="submit" value="Lägg till">
            </div>
        </div>

        <table class="customers-table">
            <tr class="table-header tr-user-update">
                <th> namn</th>
                <th> password</th>
                <th> roles</th>
            </tr>
            <tbody>
            <form id="user-form" action="#" method="post" th:action="@{/user/add}">
                <input id="enabled" name="enabled" th:value="true" type="hidden">
                <tr class="customer-row tr-user-update">
                    <td>
                        <input id="username" name="username" type="text" required th:value="${username}">
                    </td>
                    <td>
                        <input id="password" name="password" type="password" required th:value="${password}" minlength="7">
                    </td>
                    <td>
                        <div class="roles-list">
                            <div th:each="role : ${selectableRoles}" class="role-item">
                                <input id="roles" name="roles" type="checkbox" th:value="${role.name}">
                                <label th:text="${role.name}"></label>
                            </div>
                        </div>
                    </td>
                </tr>
            </form>
            </tbody>
        </table>
        <p class="bl-feedback" th:if="${status != null}" th:text="${status}"></p>
    </div>
</div>

<div class="footer">
    <p>&#9824; Eddie Boschek &#9829; Sania Runnfors Larsson &#9827; Sebastian Karlsson &#9830; Simon Nordlund</p>
</div>
<script th:src="@{/js/menuExpand.js}"></script>
</body>
</html>
