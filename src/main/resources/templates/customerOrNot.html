<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pensionat</title>
    <link rel="icon" type="image/x-icon" href="/images/house.png"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/universal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/NavBar :: navBar('booking', 'newBooking')}"></div>
<div class="header">
    <div>
        <a th:href="@{/}">
            <img class="header-text" src="/images/BedBasse.png" alt="Bed and Basse Pensionat">
        </a>
    </div>
    <br>
    <div>
        <a th:href="@{/}">
            <img class="header-img" src="/images/house.png" alt="Pensionat-ikon i blått">
        </a>
    </div>
</div>

<div class="content con-content">

    <div th:unless="${#strings.isEmpty(status)}">
        <div class="overlay"></div>
        <div class="error-pop-up customer-pop-up" id="errorPopup">
            <p class="customer-pop-up-header">BOKNINGEN KAN EJ GENOMFÖRAS</p>
            <p class="customer-pop-up-text" th:text="${status}"></p>
            <button class="customer-btn-pop-up btn" id="closeButton" onclick="window.location.href = '/';">STÄNG FÖNSTER</button>
        </div>
    </div>

    <div class="not-a-form-anymore">
        <div>
            <label for="name" class="label-CustomerOrNot">Namn: </label>
            <br>
            <input id="name" type="text" th:name="name" class="input-CustomerOrNot" required>
        </div>
        <div>
            <label for="email" class="label-CustomerOrNot">Email: </label>
            <br>
            <input id="email" type="email" th:name="email" class="input-CustomerOrNot" required>
        </div>
        <div class="right-btn">
            <button type="submit" class="booking-btn con-btn" onclick="submitBooking()">BEKRÄFTA</button>
        </div>
    </div>
</div>
<div class="footer">
    <p>&#9824; Eddie Boschek &#9829; Sania Runnfors Larsson &#9827; Sebastian Karlsson &#9830; Simon Nordlund</p>
</div>

<script th:src="@{/js/customerOrNotScript.js}"></script>
<script th:src="@{/js/menuExpand.js}"></script>
</body>
</html>
