<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Pensionat</title>
    <link rel="icon" type="image/x-icon" href="/images/house.png"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/universal.css">
    <link href="/css/contractCustomer.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/universal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="index-body">

<div th:replace="~{fragments/NavBar:: navBar('customer', 'contractCustomers')}"></div>
<div class="header index-header">
    <div>
        <a th:href="@{/}">
            <img class="header-text" src="/images/BedBasse.png" alt="Bed and Basse Pensionat">
        </a>
    </div>
    <br>
    <div>
        <a th:href="@{/}">
            <img class="header-img" src="/images/house.png" alt="Pensionat-ikon i blått">
        </a>
    </div>
</div>



<div class="content index-content">

    <div>
        <div class="btn-container">
            <a class="return-link" th:href="@{/contractCustomer/}">
                <div class="return-button">Tillbaka</div>
            </a>
        </div>
            <table class="customers-table" th:object="${kund}">

                <tr class="customer-row">
                    <td class="customer-column">
                        <span class="column-name">ID</span>
                        <span th:text="${kund.id}"></span>
                    </td>
                    <td class="customer-column">
                        <span class="column-name">Företagsnamn</span>
                        <span th:text="${kund.companyName}"></span>
                    </td>
                    <td class="customer-column">
                        <span class="column-name">Kontaktnamn</span>
                        <span th:text="${kund.contactName}"></span>
                    </td>
                    <td class="customer-column">
                        <span class="column-name">Titel</span>
                        <span th:text="${kund.contactTitle}"></span>
                    </td>
                    <td class="customer-column">
                        <span class="column-name">Adress</span>
                        <span th:text="${kund.streetAddress}"></span>
                    </td>
                    <td class="customer-column">
                        <span class="column-name">Stad</span>
                        <span th:text="${kund.city}"></span>
                    </td>
                    <td class="customer-column">
                        <span class="column-name">Postnummer</span>
                        <span th:text="${kund.postalCode}"></span>
                    </td>
                    <td class="customer-column">
                        <span class="column-name">Land</span>
                        <span th:text="${kund.country}"></span>
                    </td>
                    <td class="customer-column">
                        <span class="column-name">Telefon</span>
                        <span th:text="${kund.phone}"></span>
                    </td>
                    <td class="customer-column">
                        <span class="column-name">Fax</span>
                        <span th:text="${kund.fax}"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
<div class="footer">
    <p>&#9824; Eddie Boschek &#9829; Sania Runnfors Larsson &#9827; Sebastian Karlsson &#9830; Simon Nordlund</p>
</div>
<script th:src="@{/js/menuExpand.js}"></script>
</body>
</html>
