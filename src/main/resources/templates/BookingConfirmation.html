<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link rel="icon" type="image/x-icon" href="/images/house.png"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>
<body>
<h1>Bokningsbekr√§ftelse</h1>
<div>
    <h3>Kund:</h3>
    <p th:text="${booking.getCustomer().getName()}+', ' +${booking.getCustomer().getEmail()}" />
    <br>
    <h3>Bokning:</h3>
    <p th:text="'Incheckning: '+${booking.getStartDate()}" />
    <p th:text="'Utcheckning: '+${booking.getEndDate()}" />
    <br>
    <div class="orderLines" th:unless="${#lists.isEmpty(orderLines)}">
        <table>
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>Type of Room</th>
                    <th>Number of Beds</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="orderLine : ${orderLines}">
                <td th:text="${orderLine.room.id}"></td>
                <td th:text="${orderLine.room.typeOfRoom}"></td>
                <td th:text="${orderLine.extraBeds} + ${orderLine.room.typeOfRoom.defaultNumberOfBeds}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
