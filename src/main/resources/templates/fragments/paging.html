<a th:fragment="paging(pageNum, label, tooltip)" class="page-link"
    th:href="@{${pageNum}
    + ${(search!=null || sort!='id') ? '?' : ''}
    + ${search!=null ? 'search=' + search : ''}
    + ${(search!=null && sort!=null && sort!='id') ? '&' : ''}
    + ${sort!=null && sort!='id' ? 'sort=' + sort + '&order=' + order : ''}}"
    th:title="${tooltip}" rel="tooltip">
    [[${label}]]
</a>
