spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${TEST_DATABASE_URL}
spring.datasource.username=${TEST_DATABASE_USERNAME}
spring.datasource.password=${TEST_DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
schedule-app.sourceversion=1.0.1111122
schedule-app.buildnumber=2025

shippers.url=https://javaintegration.systementor.se/shippers
contractCustomers.url=https://javaintegration.systementor.se/customers
event.queue.name=a15b4de3-5b2d-4355-b21a-469593d26c86
event.host=${EVENT_HOST}
event.username=${EVENT_USERNAME}
event.password=${EVENT_PASSWORD}

